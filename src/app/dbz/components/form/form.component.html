<h4>Agregar Personaje</h4>
<form class="row"  (ngSubmit)="emitCharacter()">
  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  value="nombre" placeholder="Nombre">



  <input
  type="number"
  [(ngModel)]="character.power"
  name="power"
  placeholder="poder">




  <button
  type="submit"
  class="btn btn-primary"
  >
    Agregar
  </button>

</form>
