<ul class="list-group">
  <li *ngFor="
    let character of characterlist;
    let i = index
    let isFirst = first
    let isLast = last
    let isEven = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark':isLast,
      'list-group-item-primary':isFirst
    }">
    <div>
      <span class="text-primary">{{i+1}} </span>
      <span>{{character.name}}</span>
      <strong> power:</strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" > X </button>

    <!-- <span> {{isFirst}}</span>
    <span> {{isLast}}</span>
    <span> {{isEven}}</span> -->
  </li>
</ul>
